<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복리 계산기</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
        }
        .daily-tip {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .chart-container {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>복리 계산기</h1>
원금: <input type="number" id="principal"><br>
연간 이율(%): <input type="number" id="rate"><br>
기간(년): <input type="number" id="years"><br>
<button onclick="calculate()">계산</button>
<p>결과: <span id="result"></span></p>

<div class="daily-tip">
    <h2>데일리 팁</h2>
    <p id="tip">로딩 중...</p>
</div>

<div class="chart-container">
    <div id="visualization"></div>
</div>

<script src="calculator.js"></script> <!-- 별도의 JS 파일을 불러옴 -->
</body>
</html>
